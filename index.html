<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Reset font -->

    <link rel="stylesheet" href="./access/css/reset.css" />

    <!-- Nhúng font -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- Thêm icon -->

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />

    <!-- Style -->

    <link rel="stylesheet" href="./access/css/style.css" />
    <title>SBook</title>
  </head>
  <body style="height: 10000px">
    <!-- header -->
    <header class="header fixed">
      <div class="main-content">
        <div class="body-header">
          <!-- logo -->
          <!-- Click vào logo sẽ chuyển về trang chủ -->
          <a href="./index.html"
            ><img src="./access/img/logo.png" alt="SBook" class="logo"
          /></a>
          <!-- search -->
          <div class="se">
            <form action="" class="search" method="post">
              <input
                type="text"
                class="searchTerm"
                placeholder="Bạn muốn tìm sách gì?"
              />
              <button type="submit" class="searchButton">Search</button>
            </form>
          </div>
          <!-- nav -->

          <nav class="nav">
            <ul>
              <li>
                <a href="#!"
                  ><img
                    src="./access/icon/Dang-nhap.png"
                    alt=""
                    class="DN"
                  />Đăng nhập</a
                >
              </li>
              <li>
                <a href="#!"
                  ><img src="./access/icon/Dang-ky.jpg" alt="" class="DK" />Đăng
                  ký</a
                >
              </li>
              <li>
                <a href="#!"><i class="fa-regular fa-heart"></i></a>
              </li>
              <li>
                <a href="#!"><i class="fa-solid fa-bag-shopping"></i></a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <!-- Main -->
    <main>
      <!-- Sach_moi -->
      <div class="new">
        <div class="main-content">
          <div class="title-top">
            <div class="info">
              <h2 class="heading-lv2">SÁCH MỚI</h2>
            </div>
          </div>
          <!-- Thêm sách -->
          <div class="book-sale">
            <!-- item 1 sale -->
            <div class="book-item">
              <a href="#!">
                <img src="./Access/img/s1.1.jpg" alt="s1" class="thumb" />
              </a>
              <div class="info">
                <div class="head">
                  <h3 class="name-book">Theo nghề kiến trúc</h3>
                </div>
                <div class="sale">
                  <p class="sale_number">-10%</p>
                </div>
                <div class="foot">
                  <span class="price sale">54,000₫</span>
                  <span
                    class="price none_sale"
                    style="text-decoration: line-through"
                  >
                    60,000₫
                  </span>
                </div>
              </div>
            </div>

            <!-- item 2 sale -->
            <div class="book-item">
              <a href="#!">
                <img src="./Access/img/s1.2.jpg" alt="s2" class="thumb" />
              </a>
              <div class="info">
                <div class="head">
                  <h3 class="name-book">Mái ấm mới của hạt dẻ</h3>
                </div>
                <div class="sale">
                  <p class="sale_number">-10%</p>
                </div>
                <div class="foot">
                  <span class="price sale">63,000₫</span>
                  <span
                    class="price none_sale"
                    style="text-decoration: line-through"
                    >70,000₫</span
                  >
                </div>
              </div>
            </div>

            <!-- item 3 sale -->
            <div class="book-item">
              <a href="#!"
                ><img src="./Access/img/s1.3.jpg" alt="s3" class="thumb"
              /></a>
              <div class="info">
                <div class="head">
                  <h3 class="name-book">Ông già và biển cả</h3>
                </div>
                <div class="sale">
                  <p class="sale_number">-10%</p>
                </div>
                <div class="foot">
                  <span class="price sale">40,500₫</span>
                  <span
                    class="price none_sale"
                    style="text-decoration: line-through"
                    >45,000₫</span
                  >
                </div>
              </div>
            </div>
            <!-- item 4 sale -->
            <div class="book-item">
              <a href="#!"
                ><img src="./Access/img/s1.4.jpg" alt="s4" class="thumb"
              /></a>
              <div class="info">
                <div class="head">
                  <h3 class="name-book">Robinson Crusoe</h3>
                </div>
                <div class="sale">
                  <p class="sale_number">-10%</p>
                </div>
                <div class="foot">
                  <span class="price sale">45,000₫</span>
                  <span
                    class="price none_sale"
                    style="text-decoration: line-through"
                    >50,000₫</span
                  >
                </div>
              </div>
            </div>
            <!-- item 5 sale -->
            <div class="book-item">
              <a href="#!"
                ><img src="./Access/img/s1.5.jpg" alt="s5" class="thumb"
              /></a>
              <div class="info">
                <div class="head">
                  <h3 class="name-book">Tự giác và tự lập</h3>
                </div>
                <div class="sale">
                  <p class="sale_number">-10%</p>
                </div>
                <div class="foot">
                  <span class="price sale">77,400₫</span>
                  <span
                    class="price none_sale"
                    style="text-decoration: line-through"
                    >86,000₫</span
                  >
                </div>
              </div>
            </div>

            <!-- item 6 sale -->
            <div class="book-item">
              <a href="#!"
                ><img src="./Access/img/s1.6.jpg" alt="s6" class="thumb"
              /></a>
              <div class="info">
                <div class="head">
                  <h3 class="name-book">Thơ Hàm Mặc Tử</h3>
                </div>
                <div class="sale">
                  <p class="sale_number">-10%</p>
                </div>
                <div class="foot">
                  <span class="price sale">43,200₫</span>
                  <span
                    class="price none_sale"
                    style="text-decoration: line-through"
                    >48,000₫</span
                  >
                </div>
              </div>
            </div>
          </div>
          <!-- Xem thêm -->
          <div class="more">
            <div class="xemthem">
              <a href="#!">xem thêm >> </a>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
