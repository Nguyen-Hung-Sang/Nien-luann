<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Reset font -->

    <link rel="stylesheet" href="./access/css/reset.css" />

    <!-- Nhúng font -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- Thêm icon -->

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />

    <!-- Style -->

    <link rel="stylesheet" href="./access/css/style.css" />
    <title>SBook</title>
  </head>
  <body style="height: 10000px">
    <!-- header -->
    <header class="header fixed">
      <div class="main-content">
        <div class="body-header">
          <!-- logo -->
          <!-- Click vào logo sẽ chuyển về trang chủ -->
          <a href="./index.html"
            ><img src="./access/img/logo.png" alt="SBook" class="logo"
          /></a>
          <!-- search -->
          <div class="se">
            <form action="" class="search" method="post">
              <input
                type="text"
                class="searchTerm"
                placeholder="Bạn muốn tìm sách gì?"
              />
              <button type="submit" class="searchButton">Search</button>
            </form>
          </div>
          <!-- nav -->

          <nav class="nav">
            <ul>
              <li>
                <a href="#!"
                  ><img
                    src="./access/icon/Dang-nhap.png"
                    alt=""
                    class="DN"
                  />Đăng nhập</a
                >
              </li>
              <li>
                <a href="#!"
                  ><img src="./access/icon/Dang-ky.jpg" alt="" class="DK" />Đăng
                  ký</a
                >
              </li>
              <li>
                <a href="#!"><i class="fa-regular fa-heart"></i></a>
              </li>
              <li>
                <a href="#!"><i class="fa-solid fa-bag-shopping"></i></a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <!-- Main -->
    <main>
      <!-- Sach_moi -->
      <div class="new">
        <div class="main-content">
          <div class="title-top">
            <div class="info">
              <h2 class="heading-lv2">SÁCH MỚI</h2>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
